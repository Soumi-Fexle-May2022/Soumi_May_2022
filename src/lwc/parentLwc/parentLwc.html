<template>
    <lightning-card icon-name="standard:user" title="Parent Card">
        <div class="slds-var-m-around_small">
            <lightning-progress-bar value={proggressValue} size="large"></lightning-progress-bar>
        </div>
        <div class="slds-var-m-around_small">
            <c-child-Lwc onupdate={updateProgress}></c-child-Lwc>
        </div>
    </lightning-card>
</template>
