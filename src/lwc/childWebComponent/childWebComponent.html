<template>
    <lightning-card icon-name="standard:employee" title="Child card called from Parent">
        <div class="slds-var-m-around_medium">
            <lightning-input type="number" label="Number : " placeholder="enter number..." value={val} onkeyup={changeHandler}></lightning-input>
            Entered Number = {val}
        </div>
        <div class="slds-var-m-left_medium">
            Message from parent to child = {myMessage}
        </div>
    </lightning-card>
</template>
