<template>
    <lightning-card title="Using Third Party Library">
        <p class="slds-var-m-left_small"><strong>Current Date Is -</strong> {currentDate}</p>
        <div class="slds-var-m-top_large slds-var-m-left_small" >
            <lightning-button variant="brand" label="Greetings" title="To get a greetings wish for the day" 
            onclick={handleClick} ></lightning-button>
        </div>
        <template if:true={showGreetings}>
            <img src={niceDay} alt="Wishes"/>
        </template>
    </lightning-card>
</template>
